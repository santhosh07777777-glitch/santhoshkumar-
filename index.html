<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Placement Preparation Generator</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    display:flex;
    justify-content:center;
    padding:30px;
}
.card{
    background:#ffffff;
    width:500px;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 12px rgba(0,0,0,0.15);
}
.top-name{
    text-align:center;
    font-size:14px;
    font-weight:bold;
    color:#444;
    margin-bottom:5px;
}
h2{
    text-align:center;
    margin:5px 0 15px;
}
label{
    font-weight:bold;
    display:block;
    margin-top:10px;
}
input, select, button{
    width:100%;
    padding:8px;
    margin-top:5px;
}
button{
    background:#1976d2;
    color:#fff;
    border:none;
    margin-top:15px;
    font-size:15px;
    cursor:pointer;
}
button:hover{ background:#125aa0; }
.output{
    margin-top:20px;
    max-height:400px;
    overflow-y:auto;
}
.month{
    background:#eef3ff;
    padding:12px;
    margin-bottom:10px;
    border-radius:6px;
    font-size:14px;
}
.credit{
    text-align:center;
    font-size:11px;
    color:gray;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="card">

<div class="top-name">@santhoshKumar</div>
<h2>Placement Preparation Generator</h2>

<label>Preparation Level</label>
<select id="level">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
</select>

<label>Company Type</label>
<select id="company">
    <option value="service">Service Based Company</option>
    <option value="product">Product Based Company</option>
</select>

<label>Enter months remain</label>
<input type="number" id="months" min="1" max="48" placeholder="1 to 48">

<button onclick="generatePlan()">Generate Monthly Plan</button>

<div class="output" id="output"></div>
<div class="credit">@santhoshKumar</div>

</div>

<script>
function generatePlan(){
    const months = parseInt(document.getElementById("months").value);
    const level = document.getElementById("level").value;
    const company = document.getElementById("company").value;
    const output = document.getElementById("output");

    output.innerHTML = "";

    if(isNaN(months) || months < 1 || months > 48){
        output.innerHTML = "<p>Please enter valid months (1–48)</p>";
        return;
    }

    for(let i = 1; i <= months; i++){
        let plan = "";

        /* LEVEL BASE */
        if(level === "beginner"){
            plan += "Focus: Programming fundamentals and clarity<br>";
        } else if(level === "intermediate"){
            plan += "Focus: Core DSA and structured problem solving<br>";
        } else {
            plan += "Focus: Advanced DSA and interview mastery<br>";
        }

        /* COMPANY BASE */
        if(company === "service"){
            plan += "Company Target: Aptitude, reasoning, HR readiness<br>";
        } else {
            plan += "Company Target: Coding rounds and system basics<br>";
        }

        /* MONTH-WISE ADDITION (STRICTLY INCREASING) */
        plan += <b>Additional goals this month:</b><br>;

        if(i >= 1) plan += "• Build daily study consistency<br>";
        if(i >= 2) plan += "• Maintain handwritten / digital notes<br>";
        if(i >= 3) plan += "• Improve accuracy while solving problems<br>";
        if(i >= 4) plan += "• Introduce time limits for practice<br>";
        if(i >= 5) plan += "• Weekly revision of completed topics<br>";
        if(i >= 6) plan += "• Mixed-topic problem practice<br>";
        if(i >= 7) plan += "• Error analysis after every session<br>";
        if(i >= 8) plan += "• Improve speed without losing accuracy<br>";
        if(i >= 9) plan += "• Topic-wise mock tests<br>";
        if(i >= 10) plan += "• Strengthen weak areas from mocks<br>";
        if(i >= 11) plan += "• Optimize code for time & space<br>";
        if(i >= 12) plan += "• Full-length mock exams<br>";
        if(i >= 13) plan += "• Company-specific question practice<br>";
        if(i >= 14) plan += "• Improve explanation & communication skills<br>";
        if(i >= 15) plan += "• Resume and project polishing<br>";
        if(i >= 16) plan += "• Consistent interview-level practice<br>";
        if(i >= 17) plan += "• Mock interviews with feedback<br>";
        if(i >= 18) plan += "• Stress handling and confidence building<br>";

        if(i > 18){
            plan += "• Maintain peak performance and continuous refinement<br>";
        }

        output.innerHTML += `
        <div class="month">
            <b>Month ${i}</b><br>
            ${plan}
        </div>`;
    }
}
</script>

</body>
</html>
